<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="https://svgshare.com/i/ZBA.svg" type="image/icon type">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/nav.css">
    <link rel="stylesheet" href="style/form.css">
</head>
<body>
    <nav id="nav">
        <img src="https://i.ibb.co/5GtRTsP/ironman.png" alt="logo" id="logo"/>
        <div>
            <a href="home.html" class="nav-element" id="nav-home">Home</a>
        </div>
        <div>
            <a href="login.html" class="nav-element" id="nav-login">Login</a>
        </div>
        <div>
            <a href="signup.html" class="nav-element" id="nav-signup">SignUp</a>
        </div>
    </nav>

    <form id="login-form">
        <h1>Create A New Account</h1>
        <input type="email" name="email" id="email" placeholder="Email" required>
        <input type="password" name="password" id="password" placeholder="Password" required>
        <input type="submit" value="Login" id="login" onclick="signup(event)">
    </form>
</body>
</html>

<script src="script/login.js"></script>
